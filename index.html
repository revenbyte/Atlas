<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas - Your AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c1f 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main container with glass morphism effect */
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
                        0 0 0 2px rgba(0, 255, 255, 0.1) inset;
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(0, 255, 255, 0.1) inset; }
            50% { box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3), 0 0 0 3px rgba(0, 255, 255, 0.3) inset; }
            100% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(0, 255, 255, 0.1) inset; }
        }

        /* Header section with arc reactor style */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .arc-reactor {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 30px #00f2fe;
        }

        .arc-reactor::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: radial-gradient(circle at 30% 30%, #fff, #4facfe);
            border-radius: 50%;
        }

        .arc-reactor::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            background: #0f0c1f;
            border-radius: 50%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00f2fe;
            border-radius: 50px;
            color: #00f2fe;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Chat container */
        .chat-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-avatar {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #0f0c1f;
            order: 2;
        }

        .atlas-avatar {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #0f0c1f;
            border-top-right-radius: 4px;
        }

        .atlas-message .message-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #fff;
            border-top-left-radius: 4px;
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #00f2fe;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 18px 35px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50px;
            color: #0f0c1f;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transition: left 0.3s;
            z-index: -1;
        }

        button:hover::before {
            left: 0;
        }

        /* Command suggestions */
        .suggestions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            color: #00f2fe;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Thinking animation */
        .thinking {
            display: flex;
            gap: 5px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .thinking span {
            width: 8px;
            height: 8px;
            background: #00f2fe;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 10px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="arc-reactor"></div>
            <h1>ATLAS</h1>
            <div class="status">
                <span class="status-dot"></span>
                SYSTEM ONLINE - READY FOR COMMANDS
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message atlas-message">
                <div class="avatar atlas-avatar">A</div>
                <div class="message-content">
                    Hello, I'm Atlas. How can I assist you today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Enter command..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">
                <span>EXECUTE</span>
            </button>
        </div>

        <div class="suggestions">
            <span class="suggestion-chip" onclick="useSuggestion('Hello')">Hello</span>
            <span class="suggestion-chip" onclick="useSuggestion('What time is it?')">Time</span>
            <span class="suggestion-chip" onclick="useSuggestion('Open Google')">Google</span>
            <span class="suggestion-chip" onclick="useSuggestion('What is 5 + 3?')">Calculate</span>
            <span class="suggestion-chip" onclick="useSuggestion('What\'s your name?')">Who are you?</span>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function useSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'atlas-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'atlas-avatar'}`;
            avatar.textContent = isUser ? 'U' : 'A';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message atlas-message';
            thinkingDiv.id = 'thinkingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar atlas-avatar';
            avatar.textContent = 'A';
            
            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = '<span></span><span></span><span></span>';
            
            thinkingDiv.appendChild(avatar);
            thinkingDiv.appendChild(thinking);
            
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeThinking() {
            const thinking = document.getElementById('thinkingMessage');
            if (thinking) {
                thinking.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            userInput.value = '';
            
            // Show thinking animation
            showThinking();
            
            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Process command
            const reply = processCommand(message.toLowerCase());
            
            // Remove thinking and add reply
            removeThinking();
            addMessage(reply, false);
        }

        function processCommand(message) {
            if (message.includes('hello') || message.includes('hi')) {
                return 'Hello! Atlas is here to help!';
            }
            else if (message.includes('your name')) {
                return 'I am Atlas, your personal assistant!';
            }
            else if (message.includes('time')) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `The current time is ${hours}:${minutes}`;
            }
            else if (message.includes('date')) {
                const now = new Date();
                return `Today is ${now.toDateString()}`;
            }
            else if (message.includes('open google')) {
                window.open('https://www.google.com', '_blank');
                return 'Opening Google for you!';
            }
            else if (message.includes('open youtube')) {
                window.open('https://www.youtube.com', '_blank');
                return 'Opening YouTube!';
            }
            else if (message.includes('calculate') || message.includes('what is')) {
                const numbers = message.match(/\d+/g);
                if (numbers && numbers.length >= 2 && message.includes('+')) {
                    const result = parseInt(numbers[0]) + parseInt(numbers[1]);
                    return `${numbers[0]} + ${numbers[1]} = ${result}`;
                } else {
                    return 'I can do basic math! Try: "What is 5 + 3?"';
                }
            }
            else {
                return `I heard: "${message}". I\'m still learning! Try asking for time, date, or to open Google.`;
            }
        }
    </script>
</body>
</html>
