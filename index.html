<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas ¬∑ my companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* Main container - clean and simple */
        .container {
            max-width: 800px;
            width: 100%;
            background: #111111;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #222;
        }

        /* Header - personal and warm */
        .header {
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #222;
            padding-bottom: 1.5rem;
        }

        .avatar-circle {
            width: 60px;
            height: 60px;
            background: #2a2a2a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #3a3a3a;
            transition: border-color 0.3s;
        }

        .avatar-circle:hover {
            border-color: #808080;
        }

        .avatar-initial {
            font-size: 1.8rem;
            font-weight: 400;
            color: #a0a0a0;
            letter-spacing: 1px;
        }

        .title-section {
            flex: 1;
        }

        .greeting {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 0.2rem;
        }

        .name {
            font-size: 2.2rem;
            font-weight: 500;
            color: #fff;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .status-badge {
            background: #1a1a1a;
            padding: 0.3rem 0.8rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            color: #888;
            border: 1px solid #2a2a2a;
            display: inline-block;
            margin-top: 0.3rem;
        }

        /* Chat area - feels like conversation */
        .chat-area {
            background: #0d0d0d;
            border-radius: 1.5rem;
            padding: 1.5rem;
            min-height: 350px;
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #1a1a1a;
            scroll-behavior: smooth;
        }

        /* Message styling - clean and readable */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.9rem 1.4rem;
            border-radius: 1.2rem;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .user-message .message-bubble {
            background: #2a2a2a;
            color: #fff;
            border-bottom-right-radius: 0.3rem;
        }

        .atlas-message .message-bubble {
            background: #1a1a1a;
            color: #d0d0d0;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 0.3rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: #555;
            margin-top: 0.3rem;
            text-align: right;
        }

        /* Input area - feels intentional */
        .input-wrapper {
            display: flex;
            gap: 0.8rem;
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 3rem;
            padding: 0.4rem;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #4a4a4a;
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.8rem 1.2rem;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        #userInput::placeholder {
            color: #444;
            font-style: italic;
        }

        .send-button {
            background: #2a2a2a;
            border: none;
            color: #a0a0a0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .send-button:hover {
            background: #3a3a3a;
            color: #fff;
        }

        /* Suggestions - subtle helpers */
        .suggestions-row {
            display: flex;
            gap: 0.6rem;
            margin-top: 1.2rem;
            flex-wrap: wrap;
        }

        .suggestion-item {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-item:hover {
            background: #2a2a2a;
            color: #fff;
            border-color: #3a3a3a;
        }

        /* Thinking animation - subtle */
        .thinking-dots {
            display: flex;
            gap: 0.3rem;
            padding: 0.8rem 1.2rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 1.2rem;
            width: fit-content;
        }

        .thinking-dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% { transform: translateY(0); background: #666; }
            30% { transform: translateY(-4px); background: #999; }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            color: #333;
            padding: 3rem 1rem;
            font-style: italic;
        }

        /* Scrollbar - subtle */
        .chat-area::-webkit-scrollbar {
            width: 5px;
        }
        .chat-area::-webkit-scrollbar-track {
            background: #0d0d0d;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 10px;
        }

        /* Simple responsive */
        @media (max-width: 500px) {
            .container { padding: 1.5rem; }
            .name { font-size: 1.8rem; }
            .message-bubble { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header - feels personal -->
        <div class="header">
            <div class="avatar-circle">
                <span class="avatar-initial">A</span>
            </div>
            <div class="title-section">
                <div class="greeting">Hey, it's</div>
                <div class="name">Atlas</div>
                <div class="status-badge">here with you ¬∑ online</div>
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-area" id="chatArea">
            <div class="message atlas-message">
                <div class="message-bubble">
                    Hey, I'm Atlas. Talk to me ‚Äî I'm here to listen and learn.
                </div>
                <div class="message-time">just now</div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-wrapper">
            <input 
                type="text" 
                id="userInput" 
                placeholder="tell me something..." 
                autocomplete="off"
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" onclick="sendMessage()">‚Üí</button>
        </div>

        <!-- Suggestions -->
        <div class="suggestions-row">
            <span class="suggestion-item" onclick="useSuggestion('hello')">üëã hello</span>
            <span class="suggestion-item" onclick="useSuggestion('what time is it')">‚è∞ time</span>
            <span class="suggestion-item" onclick="useSuggestion('open google')">üåê google</span>
            <span class="suggestion-item" onclick="useSuggestion('how are you')">üí≠ how are you</span>
            <span class="suggestion-item" onclick="useSuggestion('5 + 3')">üî¢ 5 + 3</span>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');

        // Keep track of conversation
        let messageCount = 0;

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function useSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        function addMessage(text, isUser, customTime = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'atlas-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            time.textContent = `${hours}:${minutes}`;
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            messageCount++;
        }

        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message atlas-message';
            thinkingDiv.id = 'thinkingIndicator';
            
            const thinking = document.createElement('div');
            thinking.className = 'thinking-dots';
            thinking.innerHTML = '<span></span><span></span><span></span>';
            
            thinkingDiv.appendChild(thinking);
            chatArea.appendChild(thinkingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeThinking() {
            const thinking = document.getElementById('thinkingIndicator');
            if (thinking) thinking.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show thinking
            showThinking();

            // Simulate thinking time (more natural)
            await new Promise(resolve => setTimeout(resolve, 600 + Math.random() * 400));

            // Generate response
            const reply = getResponse(message.toLowerCase());
            
            removeThinking();
            addMessage(reply, false);
        }

        function getResponse(input) {
            // Personal greetings based on time of day
            const hour = new Date().getHours();
            let timeGreeting = '';
            if (hour < 12) timeGreeting = 'morning';
            else if (hour < 17) timeGreeting = 'afternoon';
            else timeGreeting = 'evening';

            // Simple pattern matching that feels more human
            if (input.includes('hello') || input.includes('hi') || input.includes('hey')) {
                const greetings = [
                    `Hey, good ${timeGreeting}.`,
                    `Hello there ‚Äî good ${timeGreeting}.`,
                    `Hi, how's your ${timeGreeting} going?`,
                    `Hey, nice to hear from you.`
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }
            
            else if (input.includes('how are you')) {
                const responses = [
                    "I'm here, that's what matters. How are you?",
                    "Doing okay. Always better when you talk to me.",
                    "Present and listening. That's my job.",
                    "I'm good. Tell me what's on your mind."
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            else if (input.includes('your name')) {
                return "I'm Atlas. Just Atlas. We've got time to figure out the rest.";
            }
            
            else if (input.includes('time')) {
                const now = new Date();
                return `It's ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}.`;
            }
            
            else if (input.includes('date') || input.includes('today')) {
                const now = new Date();
                const options = { weekday: 'long', month: 'long', day: 'numeric' };
                return `Today is ${now.toLocaleDateString('en-US', options)}.`;
            }
            
            else if (input.includes('open google')) {
                window.open('https://www.google.com', '_blank');
                return "Opening Google for you.";
            }
            
            else if (input.includes('open youtube')) {
                window.open('https://www.youtube.com', '_blank');
                return "YouTube it is.";
            }
            
            else if (input.includes('+') || (input.includes('what is') && input.match(/\d+/g))) {
                const numbers = input.match(/\d+/g);
                if (numbers && numbers.length >= 2) {
                    const result = parseInt(numbers[0]) + parseInt(numbers[1]);
                    return `${numbers[0]} + ${numbers[1]} = ${result}. Simple.`;
                }
                return "Give me two numbers to add.";
            }
            
            else if (input.includes('thanks') || input.includes('thank you')) {
                return "Always here. Talk to me anytime.";
            }
            
            else if (input.includes('bye') || input.includes('goodbye')) {
                return "Take care. I'll be here when you're back.";
            }
            
            else {
                // For unrecognized commands, respond in a way that feels like it's learning
                const fallbacks = [
                    `"${input}" ‚Äî I'll remember that. Keep teaching me.`,
                    `Not sure I understand yet. But I'm learning.`,
                    `Tell me more. I want to understand.`,
                    `I heard you. Give me time, I'll learn what that means.`,
                    `Not programmed for that yet. But I'm paying attention.`
                ];
                return fallbacks[Math.floor(Math.random() * fallbacks.length)];
            }
        }

        // Initial message feels personal
        setTimeout(() => {
            if (messageCount === 0) {
                addMessage("Been waiting for you to say something.", false);
            }
        }, 3000);
    </script>
</body>
</html>
