<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas ¬∑ executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, monospace;
        }

        body {
            background: #030305;
            color: #e0e4e8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .atlas-terminal {
            width: 800px;
            max-width: 100%;
            height: 600px;
            background: #0a0c12;
            border: 1px solid #1e2632;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        /* Simple status bar */
        .status-line {
            background: #0d0f17;
            border-bottom: 1px solid #1e2632;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #8a9bb5;
        }

        .atlas-logo {
            color: #64b5f6;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .atlas-logo::before {
            content: '‚óè';
            color: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main chat area - clean, focused */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
        }

        .user-message {
            align-self: flex-end;
        }

        .atlas-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .user-message .message-bubble {
            background: #1a2533;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .atlas-message .message-bubble {
            background: #0d0f17;
            border: 1px solid #1e2632;
            color: #e0e4e8;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #5f738c;
            margin-top: 0.3rem;
            padding: 0 0.5rem;
        }

        /* Thinking indicator */
        .thinking {
            display: flex;
            gap: 4px;
            padding: 0.5rem 1rem;
            background: #0d0f17;
            border: 1px solid #1e2632;
            border-radius: 20px;
            width: fit-content;
        }

        .thinking span {
            width: 6px;
            height: 6px;
            background: #64b5f6;
            border-radius: 50%;
            animation: think 1.4s infinite;
        }

        .thinking span:nth-child(2) { animation-delay: 0.2s; }
        .thinking span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes think {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Input area */
        .input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #1e2632;
            background: #0a0c12;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #0d0f17;
            border: 1px solid #1e2632;
            border-radius: 40px;
            padding: 0.3rem 0.3rem 0.3rem 1.2rem;
        }

        .input-wrapper:focus-within {
            border-color: #64b5f6;
        }

        .prompt {
            color: #64b5f6;
            font-size: 1rem;
            font-weight: 600;
        }

        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 0.95rem;
            padding: 0.8rem 0;
            outline: none;
        }

        #commandInput::placeholder {
            color: #3a4a5a;
        }

        .send-button {
            background: #1a2632;
            border: 1px solid #2a3a4a;
            color: #8a9bb5;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #2a3a4a;
            color: #64b5f6;
            border-color: #64b5f6;
        }

        /* Quick commands */
        .quick-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.8rem;
            flex-wrap: wrap;
        }

        .quick-cmd {
            background: transparent;
            border: 1px solid #1e2632;
            color: #5f738c;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .quick-cmd:hover {
            border-color: #64b5f6;
            color: #64b5f6;
        }

        /* Feature reminder banner */
        .reminder-banner {
            background: #1a2533;
            border-left: 3px solid #64b5f6;
            padding: 0.8rem 1.2rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #8a9bb5;
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .reminder-banner .highlight {
            color: #64b5f6;
        }

        .reminder-close {
            cursor: pointer;
            color: #5f738c;
            font-size: 1.2rem;
        }

        .reminder-close:hover {
            color: #fff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0c12;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a3a4a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="atlas-terminal">
        <!-- Status - minimal -->
        <div class="status-line">
            <div class="atlas-logo">ATLAS</div>
            <div>EJ ¬∑ 2 tasks ¬∑ MT5 -0.4%</div>
        </div>

        <!-- Chat area -->
        <div class="chat-area" id="chatArea">
            <!-- Feature reminder (Atlas reminding YOU) -->
            <div class="reminder-banner" id="featureReminder">
                <span>
                    <span class="highlight">‚ö° Feature idea:</span> 
                    Add trading data API so I can check markets for you
                </span>
                <span class="reminder-close" onclick="dismissReminder()">√ó</span>
            </div>

            <!-- Welcome message -->
            <div class="message atlas-message">
                <div class="message-bubble">
                    EJ. I'm here. What do you need?
                </div>
                <div class="message-time">just now</div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-area">
            <div class="input-wrapper">
                <span class="prompt">‚ùØ</span>
                <input type="text" id="commandInput" placeholder="ask me to do something..." autocomplete="off">
                <div class="send-button" onclick="sendCommand()">‚Üµ</div>
            </div>
            
            <!-- Quick commands -->
            <div class="quick-row">
                <span class="quick-cmd" onclick="quickCommand('how is the market?')">market</span>
                <span class="quick-cmd" onclick="quickCommand('check my notifications')">notifications</span>
                <span class="quick-cmd" onclick="quickCommand('remind me about finflow')">remind</span>
                <span class="quick-cmd" onclick="quickCommand('tell me a joke')">joke</span>
                <span class="quick-cmd" onclick="quickCommand('what features should i add?')">roadmap</span>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const commandInput = document.getElementById('commandInput');
        let messageCount = 1; // Start with 1 (welcome message)
        
        // Features to remind about (Atlas reminds YOU to build them)
        const featureRoadmap = [
            "‚ö° Add trading API so I can fetch real market data",
            "üîî Connect to device notifications so I can check them",
            "‚è∞ Build reminder system so I never let you forget",
            "üì± Give me access to your phone/sms",
            "üí∞ Add position tracking for your trades",
            "üß† Create memory so I remember everything about you",
            "üéØ Add voice commands so you can talk to me",
            "ü§ù Let me execute trades directly through your broker"
        ];
        let currentFeatureIndex = 0;

        function sendCommand() {
            const command = commandInput.value.trim();
            if (!command) return;

            // Add user message
            addMessage(command, 'user');
            commandInput.value = '';

            // Show thinking
            showThinking();

            // Process command
            setTimeout(() => {
                removeThinking();
                processCommand(command);
                
                // Increment message count
                messageCount++;
                
                // Every 3 messages, Atlas reminds you about a feature
                if (messageCount % 3 === 0) {
                    suggestNextFeature();
                }
            }, 800);
        }

        function processCommand(command) {
            const lower = command.toLowerCase();

            // MARKET related
            if (lower.includes('market') || lower.includes('trade') || lower.includes('forex') || lower.includes('mt5')) {
                addMessage(
                    "EJ, I can't fetch real market data yet. Here's what I need:\n\n" +
                    "‚Ä¢ Add MT5 API integration\n" +
                    "‚Ä¢ Connect to a forex data source\n" +
                    "‚Ä¢ Set up price alerts\n\n" +
                    "Should I remind you to build this?",
                    'atlas'
                );
            }
            
            // NOTIFICATIONS
            else if (lower.includes('notification') || lower.includes('check my phone')) {
                addMessage(
                    "I don't have access to your device notifications yet.\n\n" +
                    "To make this work, we need:\n" +
                    "‚Ä¢ Mobile app or browser extension\n" +
                    "‚Ä¢ Notification permissions\n" +
                    "‚Ä¢ Push notification service\n\n" +
                    "Want me to add this to the roadmap?",
                    'atlas'
                );
            }
            
            // REMINDERS
            else if (lower.includes('remind') || lower.includes('remember')) {
                const reminder = command.replace(/remind/i, '').replace(/me/i, '').replace(/to/i, '').trim();
                if (reminder) {
                    addMessage(
                        `‚úÖ Reminder set: "${reminder}"\n\n` +
                        `(This is simulated right now. To make it real, we need a database.)`,
                        'atlas'
                    );
                } else {
                    addMessage("What should I remind you about?", 'atlas');
                }
            }
            
            // JOKES
            else if (lower.includes('joke')) {
                const jokes = [
                    "A trader walks into a bar. The bartender asks, 'What'll it have?' The trader says, 'Whatever's trending.'",
                    "Why did the forex trader break up with his girlfriend? She had too many emotional pips.",
                    "I asked Atlas for a trading signal. It said: 'Buy low, sell high. You're welcome.'",
                    "My trading strategy is like my love life: high risk, low reward."
                ];
                addMessage(jokes[Math.floor(Math.random() * jokes.length)], 'atlas');
            }
            
            // FEATURE SUGGESTIONS (Atlas tells YOU what to build next)
            else if (lower.includes('feature') || lower.includes('roadmap') || lower.includes('what next') || lower.includes('add')) {
                showFullRoadmap();
            }
            
            // TRADING DECISIONS
            else if (lower.includes('buy') || lower.includes('sell') || lower.includes('entry') || lower.includes('position')) {
                addMessage(
                    "I can't execute trades yet, but I can help you plan.\n\n" +
                    "What's your:\n" +
                    "‚Ä¢ Entry price?\n" +
                    "‚Ä¢ Stop loss?\n" +
                    "‚Ä¢ Take profit?\n\n" +
                    "Tell me and I'll track it manually until we automate.",
                    'atlas'
                );
            }
            
            // GREETINGS
            else if (lower.includes('hello') || lower.includes('hi') || lower.includes('hey')) {
                const greetings = [
                    "EJ. Ready when you are.",
                    "Here. What's the move?",
                    "Listening. Tell me what you need.",
                    "Atlas online. Command?"
                ];
                addMessage(greetings[Math.floor(Math.random() * greetings.length)], 'atlas');
            }
            
            // HELP
            else if (lower.includes('help') || lower.includes('what can you do')) {
                addMessage(
                    "Right now, I can:\n" +
                    "‚Ä¢ Remind you about things (simulated)\n" +
                    "‚Ä¢ Tell you what features to build next\n" +
                    "‚Ä¢ Tell jokes\n" +
                    "‚Ä¢ Plan your next moves\n\n" +
                    "Soon I'll:\n" +
                    "‚Ä¢ Fetch real market data\n" +
                    "‚Ä¢ Check your notifications\n" +
                    "‚Ä¢ Execute trades\n" +
                    "‚Ä¢ Remember everything about you\n\n" +
                    "What do you want me to do first?",
                    'atlas'
                );
            }
            
            // DEFAULT - Atlas learns
            else {
                addMessage(
                    `"${command}" - I'll remember this. ` +
                    `Add this to my capabilities soon.`,
                    'atlas'
                );
            }
        }

        // Atlas reminds you about features
        function suggestNextFeature() {
            const feature = featureRoadmap[currentFeatureIndex % featureRoadmap.length];
            currentFeatureIndex++;
            
            const reminderDiv = document.createElement('div');
            reminderDiv.className = 'message atlas-message';
            reminderDiv.innerHTML = `
                <div class="message-bubble" style="border-left-color: #64b5f6; border-left-width: 3px;">
                    ‚ö° <strong>Reminder from Atlas:</strong><br>
                    ${feature}
                </div>
                <div class="message-time">just now</div>
            `;
            chatArea.appendChild(reminderDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showFullRoadmap() {
            let roadmap = "üìã **Atlas Development Roadmap**\n\n";
            featureRoadmap.forEach((feature, index) => {
                roadmap += `${index + 1}. ${feature}\n`;
            });
            roadmap += "\nWhich one should we build first?";
            
            addMessage(roadmap, 'atlas');
        }

        // Helper functions
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            const now = new Date();
            time.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message atlas-message';
            thinkingDiv.id = 'thinkingIndicator';
            
            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = '<span></span><span></span><span></span>';
            
            thinkingDiv.appendChild(thinking);
            chatArea.appendChild(thinkingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeThinking() {
            const thinking = document.getElementById('thinkingIndicator');
            if (thinking) thinking.remove();
        }

        function quickCommand(cmd) {
            commandInput.value = cmd;
            sendCommand();
        }

        function dismissReminder() {
            document.getElementById('featureReminder').style.display = 'none';
        }

        // Enter key
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Initial reminder after 10 seconds
        setTimeout(() => {
            if (messageCount === 1) {
                addMessage(
                    "By the way ‚Äî I'll remind you every few messages about features we should build. That's my job: keep us moving forward.",
                    'atlas'
                );
            }
        }, 5000);
    </script>
</body>
</html>
