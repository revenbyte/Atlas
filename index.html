<!DOCTYPE html>
    <html>
        <head>
            <title>Atlas Assistant</title>
            <style>
                body { 
                    font-family: Arial; 
                    max-width: 600px; 
                    margin: 50px auto; 
                    padding: 20px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                }
                .container {
                    background: rgba(255,255,255,0.1);
                    padding: 30px;
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                }
                input, button {
                    padding: 10px;
                    margin: 5px;
                    border-radius: 5px;
                    border: none;
                }
                input {
                    width: 70%;
                }
                button {
                    background: #4CAF50;
                    color: white;
                    cursor: pointer;
                }
                #response {
                    margin-top: 20px;
                    padding: 10px;
                    background: rgba(255,255,255,0.2);
                    border-radius: 5px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Atlas - Your Personal Assistant</h1>
                <p>Type something and I'll respond!</p>
                
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button onclick="askAtlas()">Send</button>
                
                <div id="response"></div>
            </div>
        <script> 
            async function askAtlas() {
    const input = document.getElementById('userInput');
    const response = document.getElementById('response');
    const message = input.value.toLowerCase();
    
    response.innerHTML = 'Atlas is thinking...';
    
    // Simple local responses (no server needed!)
    let atlasReply = '';
    
    if (message.includes('hello') || message.includes('hi')) {
        atlasReply = 'Hello! Atlas is here to help!';
    }
    else if (message.includes('your name')) {
        atlasReply = 'I am Atlas, your personal assistant!';
    }
    else if (message.includes('time')) {
        const now = new Date();
        atlasReply = `The current time is ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
    }
    else if (message.includes('date')) {
        const now = new Date();
        atlasReply = `Today is ${now.toDateString()}`;
    }
    else if (message.includes('open google')) {
        window.open('https://www.google.com', '_blank');
        atlasReply = 'Opening Google for you!';
    }
    else if (message.includes('open youtube')) {
        window.open('https://www.youtube.com', '_blank');
        atlasReply = 'Opening YouTube!';
    }
    else if (message.includes('calculate') || message.includes('what is')) {
        // Simple math detection
        const numbers = message.match(/\d+/g);
        if (numbers && numbers.length >= 2 && message.includes('+')) {
            const result = parseInt(numbers[0]) + parseInt(numbers[1]);
            atlasReply = `${numbers[0]} + ${numbers[1]} = ${result}`;
        } else {
            atlasReply = 'I can do basic math! Try: "What is 5 + 3?"';
        }
    }
    else {
        atlasReply = `I heard you say: "${message}". I'm still learning! Try asking for time, date, or to open Google.`;
    }
    
    response.innerHTML = 'ðŸ¤– Atlas: ' + atlasReply;
    input.value = '';
}
        </script>   
        </body>
    </html>
